{% extends "network/layout2.html" %}
{% load static %}
{% block title %}
Result | Network
{% endblock %}

{% block body %}
<div class="" style="margin-top: 5vh;">
    <div>
        <center>
            <img src="{% static 'network/Images/logo_icon.png' %}" height="190em" style="margin-top: 0vh; margin-bottom: 0vh;">
            <h2><strong>Echoes personality checked!</strong></h2><br>
        </center>
        
    </div>

    <div class="prediction1" style="margin-top: -2vh; margin-left: 29vh">
        <h4><strong><em>(Mark the check if you think it's true)</em></strong></h4>
    </div>

    <div class="prediction-container" style="margin-top: 4vh; margin-bottom: -3vh;margin-left: 31vh">
        
        {% for result in prediction %}
        <div class="prediction-item" style="margin-bottom: 1vh;">
            <label>
                <input type="checkbox" name="selected_prediction" value="{{ result }}" />
                {{ result }}
            </label>
        </div>
        {% endfor %}
    </div>

    <style>
        .prediction-container {
            display: flex;
            flex-direction: column;
        }

        .prediction-item {
            display: flex;
            align-items: center; 
        }

        .prediction-heading {
            margin-bottom: 5em;
            font-size: 1.5em;
        }

        .prediction-item input[type="checkbox"] {
            transform: scale(2);
            margin-right: 0.5em;
            --checkbox-color: #fe7941;
        }

        .prediction-item input[type="checkbox"]::before {
            background-color: var(--checkbox-color);
        }
    </style>

    <div class="button-container"style="text-align: center; font-size: 5em">
        <form method="get" action="{% url 'choosegroup' %}">
            <button type="submit" class="btn btn-primary" style="margin-top: 30px; width: 220px; font-size: 0.22em;"><strong>Go to recommended communities</strong></button>
        </form>
    </div>
</div>
{% endblock %}
