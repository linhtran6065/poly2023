

{% load static %}



<head>
    <meta charset="utf-8">
    <title>{% block title %}Choose group{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="{% static 'choosegroup/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'choosegroup/css/owl.theme.default.min.css' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
		<link rel="stylesheet" href="{% static 'choosegroup/css/animate.css' %}">
		<link rel="stylesheet" href="{% static 'choosegroup/css/style.css' %}">
</head>

{% block body %}		
		<section class="ftco-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="featured-carousel owl-carousel">

                            <!-- Add group here -->
                            {% for community in communitys %}
							<a class="item" href="{% url 'community' community.community_id %}">
								<div class="row justify-content-center">
									<div class="col-md-11">
										<div class="testimony-wrap d-md-flex">
											<div class="img" style="background-image: url({{community.cover}});"></div>
											<div class="text text-center p-4 py-xl-5 px-xl-5 d-flex align-items-center">
												<div class="desc w-100">
													<p class="h3 mb-5">{{community.description}}</p>
													<div class="pt-4">
														<p class="name mb-0">&mdash; {{community.name}}</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</a>
                            {% endfor %}
						</div>
					</div>
				</div>
			</div>
		</section>


    {% endblock %}

{% block script %} 

<script src="{% static 'choosegroup/js/jquery.min.js' %}"></script>
<script src="{% static 'choosegroup/js/popper.js' %}"></script>
<script src="{% static 'choosegroup/js/bootstrap.min.js' %}"></script>
<script src="{% static 'choosegroup/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'choosegroup/js/main.js' %}"></script>
    
{% endblock %}
